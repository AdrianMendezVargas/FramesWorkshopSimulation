<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fartory simulation</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body class="min-vh-100">
	
	<div class="container-fluid p-0">
		<div class="row gx-0 min-vh-100">
			<div class="stats-container col-3 shadow-lg d-flex flex-column">
				<div class="d-flex flex-column stats overflow-auto p-2">
					<h4 class="text-center">Indicadores</h4>
					<p><strong>Horas transcurridas: </strong><span id="elapsedHoursSpan"></span></p>
					<h4 class="text-center mt-3">Marcos</h4>
					<p><strong>Marcos en espera: </strong><span id="framesInWaitingLineSpan"></span></p>
					<p><strong>Marcos en contenedor: </strong><span id="framesInWarehousepan"></span></p>
					<p><strong>Marcos siendo pintados: </strong><span id="framesInPaintingMachine"></span></p>
					<p><strong>Marcos en rechazados: </strong><span id="rejectedFramesSpan"></span></p>
					<p><strong>Marcos siendo empaquetados: </strong><span id="framesInPackingMachine"></span></p>
					<p><strong>Marcos terminados: </strong><span id="framesInTruckSpan"></span></p>
					
					<h4 class="mt-3">Configuracion</h4>
					<div class="form-floating mb-2">
						<input type="number" class="form-control" id="hoursToSimulateInput" placeholder=".">
						<label for="">Horas a simular</label>
					</div>
					<div class="form-floating mb-2">
						<input type="number" class="form-control" id="elapseHoursBetweenGroupsInput" placeholder=".">
						<label for="">Horas entre grupos de marcos</label>
					</div>
					<div class="form-floating mb-2">
						<input type="number" class="form-control" id="requiredHoursInWareHouseInput" placeholder=".">
						<label for="">Horas requeridas en almacen</label>
					</div>
					<div class="form-floating mb-2">
						<input type="number" class="form-control" id="lineSpeedInput" placeholder=".">
						<label for="">Velocidad de cinta (px/s)</label>
					</div>
					<div class="form-floating mb-2">
						<input type="number" class="form-control" id="declineFrameProbabilityInput" placeholder=".">
						<label for="">%Probabilidad rechazo de marco</label>
					</div>
					
				</div>
				<div class="d-flex mt-auto align-items-center shadow-lg">
					<button id="startButton" class="btn btn-warning m-2" onclick="handleStartClick()">Iniciar simulacion</button>
				</div>
			</div>
			<div class="col-9">
				<div class="content container-fluid h-100 overflow-auto">
					<div class="factory-container ms-auto">
						<div class="obj factory"></div>
						<div class="obj warehouse"></div>
						<div class="obj paint-machine"></div>
						<div class="obj pack-machine"></div>
						<div class="obj inspector"></div>
						<div class="obj truck"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="code.js"></script>
</body>
</html>
